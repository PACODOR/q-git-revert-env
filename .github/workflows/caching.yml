name: CI with Cache

on: [push]  # Runs on every push to any branch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: prime-cache-c08cb88  # Exact name required
      uses: actions/cache@v4
      with:
        key: cache-c08cb88  # Exact key required
        path: ~/.cache  # Caches a dummy folder (works for demo)
        
    - name: Echo cache result
      run: echo "Cache step completed!"
